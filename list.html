<!DOCTYPE html>
<html>
    <head>
        <title>example of list</title>
    </head>
    <body>
        <h3>unordered list</h3>
        <ul>
            <li>roll number</li>
            <li>name</li>
            <li>marks</li>
            <li>address</li>
        </ul>
        <h3>ordered list</h3>
        <ol>
            <li>roll number</li>
            <li>name</li>
            <li>marks</li>
            <li>address</li>
        </ol>
    </body>
</html>
